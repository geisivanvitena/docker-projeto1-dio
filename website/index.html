<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apresentação da Aplicação Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #007acc;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minha Aplicação Web</h1>
    <h2>Desafio</h2>
    <p>Este projeto faz parte de um desafio: criar e subir uma aplicação web utilizando <strong>Docker Compose</strong>, com servidor <strong>Apache</strong>.</p>

    <footer>
      Desenvolvido por: <strong>Geisivan</strong>
    </footer>
  </div>
</body>
</html>
